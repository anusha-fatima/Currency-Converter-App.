<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency-Converter App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Tektur&display=swap");
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Currency Converter</h1>
      <form action="change">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="number" name="amount" id="Amount" value="1" />
        </div>
        <div class="dropdown">
          <div class="From">
            <p>FROM</p>
            <div class="selection">
              <img src="https://flagsapi.com/US/shiny/64.png" alt="" />
              <select name="From"></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="To">
            <p>TO</p>
            <div class="selection">
              <img src="https://flagsapi.com/PK/shiny/64.png" alt="" />
              <select name="to"></select>
            </div>
          </div>
        </div>
        <div class="msg">1 USD = 276 PKR</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <script src="codes.js"></script>
    <script src="fetch.js"></script>
  </body>
</html>
